  <body>
    <!-----------------------------------------------------HeroImage and HeroText--------------------------------------------->
    <section>
      <div class="contact-hero-img">
        <div class="overlay">
          <div class="row h-100">
            <div class="col-sm-12 my-auto">
              <div class="container-md form-container">
                <!----------------------------------------------Form Imput------------------------------------------------------------->
                <form class="contact-form">
                  <h1>Contact form</h1>
                  <div class="form-group">
                    <div>
                      <label for="Email-address">Email address:</label><br />
                      <input
                        type="email"
                        name="email"
                        id="Email-entry"
                        class="form-input"
                      />
                    </div>
                    <div>
                      <label for="first-name">First name:</label><br />
                      <input
                        type="text"
                        name="first-name"
                        id="First-name"
                        class="form-input"
                      />
                    </div>
                    <div>
                      <label for="second-name">Second name:</label><br />
                      <input
                        type="text"
                        name="Second-name"
                        id="Second-name"
                        class="form-input"
                      />
                    </div>
                    <div>
                      <label for="contact-number">Contact number:</label><br />
                      <input
                        type="text"
                        name="contact-number"
                        id="contact-number"
                        class="form-input"
                      />
                    </div>
                    <div>
                      <label for="comment">Comment:</label>
                      <textarea
                        class="form-input"
                        rows="5"
                        id="comment"
                      ></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
